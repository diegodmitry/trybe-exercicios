<body>
  <form id="form" action="" method="get" enctype="multipart/form-data" novalidate="novalidate">
    <fieldset class="container-sm">
      <label class="form-label" for="nome-input">Nome:</label>
      <input class="form-control" type="text" placeholder="Enter your name" name="nome" id="nome-input" maxlength="40" data-validate-field="name"/>

      <label class="form-label" for="email-input">E-Mail:</label>
      <input class="form-control" type="email" placeholder="Enter your email" name="email" id="email-input" data-validate-field="email" />

      <label class="form-label" for="cpf-input">CPF:</label>
      <input class="form-control" type="text" name="cpf" id="cpf-input"/>

      <label class="form-label" for="end-input">Endereço:</label>
      <input class="form-control" type="text" name="endereco" id="end-input" maxlength="200" required />

      <label class="form-label" for="cid-input">Cidade:</label>
      <input class="form-control" type="text" name="cidade" id="cid-input" maxlength="28" required />

      <select name="Estado" class="form-select form-select-lg mb-3" id="select-estado">
        <!-- Gerar option via JavaScript -->
      </select>

      <!-- radio button -->
      <label for="casa-input">Casa:</label>
      <input type="radio" name="radio" id="casa-input" value="casa" data-validate-field="radio"/>
      <label for="ap-input">Apartamento:</label>
      <input type="radio" name="radio" id="ap-input" value="apartamento" data-validate-field="radio"/>
    </fieldset>

    <fieldset class="container-sm">
      <p class="form-label">Resumo do Currículo</p>
      <textarea class="form-control" name="resumo-currículo" id="resumo-currículo" maxlength="1000" cols="50" rows="10"
        required></textarea>

      <label class="form-label" for="cargo-input">Cargo:</label>
      <input class="form-control" type="text" name="cargo" id="cargo-input" maxlength="40" required />

      <label class="form-label" for="desc-cargo-input">Descrição do Cargo:</label>
      <input class="form-control" type="text" name="desc-cargo-input" id="desc-cargo-input" maxlength="500" required />

      <label class="form-label" for="date-input">Data:</label>
      <input class="form-control" id="date-input" name="date-input" type="text" min="1" placeholder="DD/MM/AAAA"
        required />

      <div class="d-grid gap-2 d-md-block text-center">
        <button id="btn" class="btn btn-success" type="submit">Submit</button>
      </div>
    </fieldset>
  </form>
  <div class="container-sm d-grid gap-2 d-md-block text-center">
    <button id="btnCleanField" class="btn btn-danger">Clear Field</button>
  </div>
